name: BE CI/CD

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 소스 코드 체크아웃
      - uses: actions/checkout@v4

      # JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # backend 디렉토리로 이동
      - name: Change directory to backend
        run: cd backend

      # Gradle 빌드 실행 (backend 디렉토리 내의 gradlew 사용)
      - name: Build with Gradle Wrapper
        run: ./backend/gradlew build
        working-directory: backend

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 소스 코드 체크아웃
      - uses: actions/checkout@v4

      # JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 의존성 그래프 생성 및 제출 (backend 디렉토리에 위치해 있는 Gradle Wrapper 사용)
      - name: Generate and submit dependency graph
        run: ./backend/gradlew dependencies
        working-directory: backend
